<html>
    <head>
        <link rel="stylesheet" href="css/occupancy.css" type="text/css" media="all" />
        <script type="text/javascript" src="js/occupancy.js"></script>
        <script type="text/javascript">
            const occupancy = Occupancy('cont', 'bar', 'occupancy-total', 'Marston')
            occupancy.init()
        </script>
    </head>
</html>
<h1 id="facility">Library Occupancy</h1>
<h2 id="occupancy-total">{people}</h2>

<div id="cont" data-pct="100">
    <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
        <circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0">
        </circle>
    </svg>
</div>

<h3 id="current-as-of">{now}</h3>
